	<div class="container">
		<div class="contact-left">
		<!-- FORM	 -->
		<form class="contact-form" method="POST" action="https://formspree.io/cmmc@protonmail.ch" method="POST">	
			<label for="name">Name:</label> <br>
			<input id="name" type="text" name="name" placeholder="ex: Jimi Hendrix"> <br>

			<label for="email">Email:</label><br>
			<input id="email" type="email" name="_replyto" placeholder="ex: jimi@allalongthewatchtower.com"><br>

			<label for="subject">Subject:</label><br>
			<input id="subject" type="text" name="subject" placeholder="ex: Hello!"><br>

			<label for="message">Message:</label><br>
			<textarea id="message" name="message" placeholder="ex: I'm learning python!"></textarea><br>

			<button type="submit" value="Send">Send</button>
		</form>
		</div>
		<div class="contact-right">
			<p>Say Hello!</p>
			<p>What are you working on?</p>
			<p>Does your company have any job openings? Feel free to pass them along!</p>
